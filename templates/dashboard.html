{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <a href="/edit/0"><button class="btn btn-primary float-left">Add a new post</button></a>
          <a href="/logout"><button class="btn btn-primary float-right">Log out</button></a>
        <br><br><br>
        <h3>Upload your file here</h3>
        <form action="/uploader" method="POST" enctype="multipart/form-data">
            <input type="file" id="file1" name="file1">
            <button type="submit" class="btn btn-primary float-right">Upload Now</button>
          </form>
        <br><br><br>
        <table class="table">
            <thead>
              <tr>
                <th>S.No.</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
                
                {% for post in posts %}

              <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary float-left">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary float-left">Delete</button></a></td>
              </tr>

              {% endfor %}
            </tbody>
          </table>

      
      </div>
    </div>
  </div>

  
{% endblock %}
